{% extends 'base.html' %}
{% block content %}

<a href="{{ url_for('edit', id=None) }}" class="btn btn-primary mb-3">Add Item</a>
<!--Section-->
<section class="py-5">
<div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        {% for watch in watches %}
        <div class="col mb-5">
            <div class="card h-100">
                <!-- Watch Image-->
                <img class="card-img-top" src="{{ url_for('get_image', id=watch.id) }}" alt="..." width="100">
                <!-- Watch Details-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <!-- Watch name-->
                        <h5 class="fw-bolder">{{ watch.brand }} {{ watch.name }}</h5>
                        <!-- Watch price-->
                        â‚¬{{watch.price}}
                    </div>
                </div>
                <!--Button-->
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{{ url_for('view_watch',id=watch.id) }}">View</a></div>
                </div>
            </div>
        </div>
        {%  endfor %}

    </div>
</div>
{% endblock %}
